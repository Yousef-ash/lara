<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Pollution Indicator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Montserrat:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />

  </head>
  <div class="root">
    <div class="container">
      <h1 class="heading">Air Pollution Indicator</h1>
      <div class="card">
        <h3 class="sub-heading">Your Location :</h3>
        <label for="error-msg" style="color: red"></label><br />
        <input
          type="number"
          name="lat"
          placeholder="Latitude"
          id="latitude"
          step="0.0001"
          class="loc-input"
        />
        <input
          type="number"
          name="lon"
          placeholder="Longitude"
          id="longitude"
          step="0.0001"
          class="loc-input"
        />
        <button class="search-btn">Search</button>
      </div>

      <div class="card2">
        <h2 class="sub-heading">Air Quality Index :</h2>
        <span class="air-quality">...</span>
        <span class="arr">&nbsp;&rarr;&nbsp;</span>
        <span class="air-quality-status">...</span>
      </div>

      <div class="card3">
        <h2 class="sub-heading">Temperature and Humidity :</h2>
        <span class="temperature">...</span><br />
        <span class="humidity">...</span>
      </div>
      <!-- <div class="card">

      </div> -->
      <div class="card4">
        <div class="component-container">
          <h2 class="sub-heading">Concentration of pollutants in air :</h2>
          <div>
            <h3 class="component-names">CO :</h3>
            <span class="component-val" data-comp="co"></span>
          </div>
          <div>
            <h3 class="component-names">COâ‚‚ :</h3>
            <span class="component-val" data-comp="co2"></span>
          </div>
        
          <div>
            <h3 class="component-names">Ozone :</h3>
            <span class="component-val" data-comp="o3"></span>
          </div>         
        </div>
      </div>

      <div class="card5">
        <h2 class="sub-heading">Historical Data :</h2>
        <input type="date" id="date-input" class="loc-input" />
        <button class="date-select-btn">Get Historical Data</button>
        <canvas id="aqiChart"></canvas>
      </div>
    </div>
    <div class="advice-card">
      <h2>Advice</h2>
      <p class="advice-text">...</p>
    </div>


    <div id="dashboard" style="display: none">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/script.js"></script>
  </body>
</html>
